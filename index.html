<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tailwind/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&family=Poppins:wght@500;900&display=swap" rel="stylesheet">
</head>
<body class="bg-cyan-400">
    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center">
            <span class="text-2xl font-[Poppins] cursor-pointer">
                <img class="h-10 inline" src="image/Tailwind_CSS_Logo.svg.png" alt="">
                tailwind
            </span>
            <span class="text-3xl cursor-pointer md:hidden block">
                <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
            </span>
        </div>

        <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0  md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
            <li class="mx-4 my-6 md:my-0"><a class="text-xl hover:text-cyan-500 duration-500" href="#">Home</a></li>
            <li class="mx-4 my-6 md:my-0"><a class="text-xl hover:text-cyan-500 duration-500" href="#">Service</a></li>
            <li class="mx-4 my-6 md:my-0"><a class="text-xl hover:text-cyan-500 duration-500" href="#">About</a></li>
            <li class="mx-4 my-6 md:my-0"><a class="text-xl hover:text-cyan-500 duration-500" href="#">Contact</a></li>
            <li class="mx-4 my-6 md:my-0"><a class="text-xl hover:text-cyan-500 duration-500" href="#">Blog</a></li>

            <button class="bg-cyan-400 text-white font-[Poppins] duration-500 px-6 py-2 mx-4 hover:bg-cyan-500 rounded">Get Started</button>
        </ul>
        

    </nav>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function Menu(e){
            let list = document.querySelector('ul');
            e.name === 'menu' ? (e.name = "close", list.classList.add('top-[80px]') , list.classList.add('opacity-100')) : (e.name = "menu" , list.classList.remove('top-[80px]'), list.classList.remove('opacity-100')) 
        }
    </script>
</body>
</html>
